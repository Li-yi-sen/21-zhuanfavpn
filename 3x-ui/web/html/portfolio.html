<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3X-UI 宝塔版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background-color: #fff;
            color: #1a237e;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .feature-card {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #1a237e;
        }
        footer {
            margin-top: 80px;
            text-align: center;
            padding: 30px;
            background-color: #1a237e;
            color: white;
        }
        .login-section {
            text-align: center;
            margin: 60px 0;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .login-section h2 {
            margin-bottom: 20px;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>3X-UI 宝塔版</h1>
            <p class="subtitle">专业的网络应用与管理系统</p>
            <a href="/panel/" class="btn">管理后台</a>
        </div>
    </header>

    <div class="container">
        <div class="features">
            <div class="feature-card">
                <h3 class="feature-title">简洁易用的面板</h3>
                <p>采用现代化界面设计，操作简单直观，让您的管理工作更加轻松高效。</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">强大的功能集成</h3>
                <p>整合多种功能模块，满足各类网络应用需求，一站式解决您的所有问题。</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">安全稳定可靠</h3>
                <p>采用先进的安全技术，确保您的数据和系统安全，提供稳定可靠的服务。</p>
            </div>
        </div>

        <div class="login-section">
            <h2>访问管理后台</h2>
            <p>如需登录管理后台，请点击下方按钮</p>
            <a href="/panel/" class="btn">进入管理面板</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Copyright © 2023-2024 3X-UI 宝塔版 | 技术支持与定制开发</p>
        </div>
    </footer>
</body>
</html>
